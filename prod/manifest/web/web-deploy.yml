apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: coffeeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: meraviglioso8/go-coffeeshop-web:dev-latest
        ports:
          - containerPort: 8888
        env:
          - name: REVERSE_PROXY_URL
            value: https://huyen.meraviglioso.id.vn/proxy 
          - name: WEB_PORT
            value: "8888"
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 40m
            memory: 128Mi