apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista
  namespace: coffeeshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista
  template:
    metadata:
      labels:
        app: barista
    spec:
      containers:
      - name: barista
        image: meraviglioso8/go-coffeeshop-barista:dev-latest
        env:
          - name: APP_NAME
            value: coffeeshop-barista
          - name: IN_DOCKER
            value: "true"
          - name: PG_URL
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: PG_URL
          - name: PG_DSN_URL
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: PG_DSN_URL
          - name: RABBITMQ_URL
            value: amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@rabbitmq:5672/