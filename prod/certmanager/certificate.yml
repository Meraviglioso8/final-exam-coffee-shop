apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: meraviglioso-id-vn-cert
  namespace: coffeeshop
spec:
  secretName: meraviglioso-id-vn-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: www.meraviglioso.id.vn
  dnsNames:
    - www.meraviglioso.id.vn
  privateKey:
    algorithm: ECDSA
    size: 256
  usages:
    - digital signature
    - key encipherment
    - server auth
