apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  namespace: coffeeshop
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.meraviglioso.id.vn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8888
